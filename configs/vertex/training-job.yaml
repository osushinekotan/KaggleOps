workerPoolSpecs:
  - machineSpec:
      ## Machine type (CPU/Memory configuration)
      ## Common options: n1-standard-4, n1-highmem-8, e2-standard-4, etc.
      ## For GPU: use n1-standard-*, n1-highmem-*, a2-*, g2-* series
      # machineType: n1-highmem-8
      ## GPU settings (uncomment to enable GPU training)
      ## Note: GPU type must be compatible with the machine type
      ## Common GPU configurations:
      ## - NVIDIA_TESLA_T4 with n1-standard-4 (cost-effective)
      ## - NVIDIA_TESLA_V100 with n1-standard-8
      ## - NVIDIA_TESLA_A100 with a2-highgpu-1g
      # acceleratorType: NVIDIA_TESLA_T4
      # acceleratorCount: 1
    ## Disk configuration (uncomment to customize storage)
    # diskSpec:
    #   bootDiskType: pd-ssd  # Options: pd-ssd (SSD, default), pd-standard (HDD), hyperdisk-balanced
    #   bootDiskSizeGb: 100   # Range: 100-64000 GB (default: 100)
    replicaCount: 1
    containerSpec:
      imageUri: ${CONTAINER_URI_COMMIT}
      args:
        - python
        - ${SCRIPT}
      env:
        - name: BUCKET_NAME
          value: ${BUCKET_NAME}
        - name: KAGGLE_USERNAME
          value: ${KAGGLE_USERNAME}
        - name: KAGGLE_KEY
          value: ${KAGGLE_KEY}
        - name: KAGGLE_COMPETITION_NAME
          value: ${KAGGLE_COMPETITION_NAME}
