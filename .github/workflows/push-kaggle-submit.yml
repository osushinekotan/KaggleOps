name: Build, Push Docker Image and Submit to Kaggle

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "Dockerfile"
      - "src/**"
      - "pyproject.toml"
      - "cloudbuild.yaml"

jobs:
  build-and-submit:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Push Docker Image
        id: build
        env:
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          REGION: ${{ secrets.REGION }}
          KAGGLE_COMPETITION_NAME: ${{ secrets.KAGGLE_COMPETITION_NAME }}
        run: |
          # Get short commit SHA
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

          # Build and push with Cloud Build
          gcloud builds submit \
            --config=cloudbuild.yaml \
            --substitutions=_REGION=${REGION},_KAGGLE_COMPETITION_NAME=${KAGGLE_COMPETITION_NAME} \
            --project=${PROJECT_ID}

          # Set container URI with commit hash
          CONTAINER_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/kaggle-competition-artifacts/${KAGGLE_COMPETITION_NAME}:${SHORT_SHA}"
          echo "container_uri=${CONTAINER_URI}" >> $GITHUB_OUTPUT
          echo "Container URI: ${CONTAINER_URI}"

      - name: Submit to Kaggle via Vertex AI
        env:
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          REGION: ${{ secrets.REGION }}
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
          KAGGLE_COMPETITION_NAME: ${{ secrets.KAGGLE_COMPETITION_NAME }}
          CONTAINER_URI: ${{ steps.build.outputs.container_uri }}
        run: |
          echo "Submitting via Vertex AI Custom Job..."
          echo "Container URI: ${CONTAINER_URI}"

          gcloud ai custom-jobs create \
            --project=${PROJECT_ID} \
            --region=${REGION} \
            --display-name="kaggle-submission-$(date +%Y%m%d-%H%M%S)" \
            --worker-pool-spec=machine-type=n1-standard-4,replica-count=1,container-image-uri=${CONTAINER_URI} \
            --args="python,-m,src.submit" \
            --env-vars="BUCKET_NAME=${BUCKET_NAME},KAGGLE_USERNAME=${KAGGLE_USERNAME},KAGGLE_KEY=${KAGGLE_KEY},KAGGLE_COMPETITION_NAME=${KAGGLE_COMPETITION_NAME}"

          echo "Vertex AI Custom Job submitted successfully with commit ${{ steps.build.outputs.short_sha }}"
