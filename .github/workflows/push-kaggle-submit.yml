name: Push Artifacts and Submit to Kaggle

on:
  workflow_dispatch:

jobs:
  push-and-submit:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set Container URI
        id: container
        env:
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          REGION: ${{ secrets.REGION }}
          KAGGLE_COMPETITION_NAME: ${{ secrets.KAGGLE_COMPETITION_NAME }}
        run: |
          # Use latest tag for submission
          CONTAINER_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/kaggle-competition-artifacts/${KAGGLE_COMPETITION_NAME}:latest"
          echo "container_uri=${CONTAINER_URI}" >> $GITHUB_OUTPUT
          echo "Container URI: ${CONTAINER_URI}"

      - name: Push Artifacts via Vertex AI
        env:
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          REGION: ${{ secrets.REGION }}
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
          KAGGLE_COMPETITION_NAME: ${{ secrets.KAGGLE_COMPETITION_NAME }}
          CONTAINER_URI: ${{ steps.container.outputs.container_uri }}
        run: |
          echo "Pushing artifacts via Vertex AI Custom Job..."
          echo "Container URI: ${CONTAINER_URI}"

          gcloud ai custom-jobs create \
            --project=${PROJECT_ID} \
            --region=${REGION} \
            --display-name="kaggle-push-artifacts-$(date +%Y%m%d-%H%M%S)" \
            --worker-pool-spec=machine-type=n1-standard-4,replica-count=1,container-image-uri=${CONTAINER_URI} \
            --args="python,-m,src.kaggle_ops.push,--run-env,vertex" \
            --env-vars="BUCKET_NAME=${BUCKET_NAME},KAGGLE_USERNAME=${KAGGLE_USERNAME},KAGGLE_KEY=${KAGGLE_KEY},KAGGLE_COMPETITION_NAME=${KAGGLE_COMPETITION_NAME}"

          echo "Artifacts push job submitted successfully"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install uv
          uv pip install --system kaggle

      - name: Setup Kaggle credentials
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"${KAGGLE_USERNAME}\",\"key\":\"${KAGGLE_KEY}\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Push Code to Kaggle
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
          KAGGLE_COMPETITION_NAME: ${{ secrets.KAGGLE_COMPETITION_NAME }}
        run: |
          echo "Pushing code to Kaggle..."
          uv run python -m src.kaggle_ops.upload codes --settings.run-env local

      - name: Submit to Kaggle
        run: |
          echo "Submitting to Kaggle..."
          cd codes/submission && kaggle k push
